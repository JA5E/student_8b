<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form (ngSubmit)="guardar()">
      <ion-item>
        <ion-input type="text" name="nombre" [(ngModel)]="nombre" label="Nombre:" labelPlacement="floating">  </ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="paterno" [(ngModel)]="paterno" label="Apellido Paterno:" labelPlacement="floating">  </ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="materno" [(ngModel)]="materno" label="Apellido Materno:" labelPlacement="floating">  </ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="date" name="fecha_nacimiento" [(ngModel)]="fecha_nacimiento" label="Fecha de nacimiento:" labelPlacement="floating">  </ion-input>
      </ion-item>
      <ion-button type="submit" expand="full">Guardar</ion-button>
    </form>
  </div>
</ion-content>
